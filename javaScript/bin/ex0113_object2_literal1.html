<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
//2. 객체 리터럴
//property는 콜론을 기준으로 키와 값의 쌍으로 작성
//property가 여러 개인 경우 콤마로 구분하여 작성
	var saram = {
			'name'	: "나최고",
			"age"	: 25	,
			ki		: 170.2 ,
			blood	: 'A'	,
			address : '서울시 강남구',
			print	: function(){
				var list="";
				for(var p in saram){
					if(p != 'print')
						list += p + '=' + saram[p] + "<br>";
				}
				
				list +="<hr>";
				document.body.innerHTML = list;
			}
			
		};
	
	//출력 방법 : 객체.속성의 키
	document.write(saram.name + "<br>");
	document.write(saram.age + "<br>");
	document.write(saram.ki + "<br>");
	document.write(saram.blood + "<br>");
	document.write(saram.address + "<hr>");
	
	//출력 방법 2 : with 사용한 경우
	//형식) with(객체){}
	with(saram){
		document.write(name + "<br>");
		document.write(age + "<br>");
		document.write(ki + "<br>");
		document.write(blood + "<br>");
		document.write(address + "<hr>");
	}
	
	//출력 방법 : 객체["속성의 키"]
	document.write(saram["name"] + "<br>");
	document.write(saram["age"] + "<br>");
	document.write(saram["ki"] + "<br>");
	document.write(saram["blood"] + "<br>");
	document.write(saram["address"] + "<br><hr>");
	
	//출력 방법 4: for문 이용
	//객체 saram의 모든 property 이름을 차례대로 p에 저장 //p는 string형
	for(var p in saram){ //객체 saram의 모든 property 이름을 차례대로 p에 저장 
							//p는 string형
		document.write(p + ":" + saram[p] + "<br>")
	}
	
	
	saram.print();
	
	//saram.age=saram.age-10;
	//saram.print();
</script>

</body>
</html>
