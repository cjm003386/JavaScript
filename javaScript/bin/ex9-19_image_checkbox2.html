<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div> 모든 체크박스 선택/해제 (checked 속성 이용하기)</div>
	<hr>
	<form>
	<label><input type="checkbox" name="all" value='모두 선택/해제'>ALL</label>,<br>
	<label><input type="checkbox" name="icon" value='image/image1.png'>image1</label>
	<label><input type="checkbox" name="icon" value='image/image2.png'>image2</label>
	<label><input type="checkbox" name="icon" value='image/image3.png'>image3</label>
	</form>

<script>

/*이벤트 객체의 속성과 메소드 
1.  type : 현재 발생한 이벤트의 종류를 나타내는 문자열
2.  target : 이벤트를 발생시킨 객체(태그)
3.  currentTarget : 현재 이벤트를 실행하고 있는 DOM 객체
4.  preventDefault() : 이벤트의 디폴트 행동을 취소시키는 메소드*/



	var all = document.getElementsByName('all');
	all[0].addEventListener('click', show);
	
	function show(e){	//매개변수 e를 넣어도되고 안넣어도 된다.(이벤트 발생 시)
		var icons = document.getElementsByName('icon');
		
		for(var i=0; i<icons.length; i++){
			console.log(this.checked);
			icons[i].checked = this.checked;
		}
	}

</script>
</body>
</html>
