<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
/*
많은 요소의 외곽선은 스타일을 지정하지 않을 경우 보이지 않습니다.
스타일 기본값이 none이기 때문인데,
주목할만한 예외는 <input> 요소로 브라우저의 기본 스타일이 적용됩니다.
outline-color : 외곽선 색
outline-style : 외곽선 스타일
outline-width : 외곽선 두께
*/

input {
	width: 300px;
	height: 300px;
	box-sizing: border-box;
	/* outline : 5px solid red; */  /* 1 */
	/* outline: none; */ /* 2 */
}

input:focus {
	border : 10px solid pink;
}
</style>

</head>
<body>

	<input id="op1" type="text" size="2">

</body>
</html>
