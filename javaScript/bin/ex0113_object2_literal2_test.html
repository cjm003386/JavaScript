<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
body {
	text-align: center
}

table {
	width: 500px;
	margin: 10px auto;
	text-align: center
	
}

tr>td:first-child {
	width: 25%;
}

tr>td:nth-child(2) {
	width: 75%;
}

table tr:nth-child(even) {
	background-color: skyblue
}

table tr:nth-child(odd) {
	background-color: lightpink
}

caption {
	font-weight: bold;
	margin-bottom: 0.5em;
	font-size: 20px;
	color: green
}

th {
	background-color: pink;
}
</style>

</head>
<body>
<script>
var book = {
		title : "수미네 반찬",
		publisher : "성안당",
		author : "김수미",
		price : 15300,
		info : {
			pages : 442,
			date : "2010년 1월 30일",
			ISBN10 : "8970506470",
			size : "188*243mm"
		}
	};

	book.print = function () {
		var list = "<table>";
	list += "<caption>서적 정보</caption>"
	list += "<tr>";
	list += "<th> 항목(속성:property) </th>";
	list += "<th> 내용(값:value) </th>";
	list += "</tr>";
	
	for ( var p in this) {
		if (p != 'print'){
			if (typeof (this[p]) != "object"){
				list += "<tr>";
				list += "<td> book." + p + "</td>";
				list += "<td>" + this[p];
				if (p == "price")
					list += "원";
				list += "</td>";
				list += "</tr>";
			} 
			else {
				for (var q in this[p]) {
					list += "<tr>";
					list += "<td> book." + p + "." + q + "</td>";
					list += "<td>" + this[p][q];
					if ( q == "pages")
						list += "페이지";
					list +="</td>";
					list +="</tr>";
				}//for q
			}//else
		}//if (p != 'print')
	}// for p
	list +="</table>";
	
	
	document.body.innerHTML = list;
	
	}//function
	
	book.print();
</script>

</body>
</html>
