<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event Handling</title>

</head>
<body>
<script>
	
	//이벤트 핸들러 - 특정 이벤트가 발생했을 때 실행하고자 하는 자바스크립트 함수나 코드
	function add(){
		var op = document.getElementById('op1');
		var op2 = document.getElementById('op2');
		var result = document.getElementById('result');
		//result.value= op.value + op2.value; //문자열로 연결된다.
		result.value = parseInt(op.value) + parseInt(op2.value);
	
}
</script>




<form>
	<input id="op1" type="text" size="2"> +
	<input id="op2" type="text" size="2">
	<input type="button" value="=" onclick="add();">
	<input id="result" type="text" size="2">

</form>

</body>
</html>
