<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if(데이터) 비교</title>
<script>
	//데이터가 숫자인 경우에는 0이외의 값은 true, 0이면 false
	if(0)
			document.write("if(0) true 입니다. <br>");
	else
			document.write("if(0) false 입니다. <br>");
	
	if(1)
		document.write("if(1) true 입니다. <br>");
	else
		document.write("if(0) false 입니다. <br>");
	
	//데이터가 문자열인 경우에는 문자가 빈 문자열이면 false
	//문자가 하나 이상이면 true
	if('')
		document.write("if('') true 입니다. <br>");
	else
		document.write("if('') false 입니다. <br>");
	
	if('호호')
		document.write("if('호호') true 입니다. <br>"); //true
	else
		document.write("if('호호') false 입니다. <br>");
	
	//데이터가 객체인 경우에는 true
	var a ={};
	if(a)
		document.write("if({}) true 입니다. <br>"); //true
	else
		document.write("if({}) false 입니다. <br>");
	
	//null인 경우에는 항상 false
	if(null)
		document.write("if(null) true 입니다. <br>");
	else
		document.write("if(null) false 입니다. <br>");
	
	//NaN인 경우 false
	var s='S';
	if(Number(s)) {
		document.write(Number(s) + "Number(s) true 입니다. <br>");
	}else{
		document.write(Number(s) + "Number(s) false 입니다. <br>");
	}
	
			
			
</script>

</head>
<body>

</body>
</html>
