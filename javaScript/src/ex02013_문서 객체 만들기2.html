<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index</title>
<!--  문서 객체 만들기(2)
	  속성 지정하는 방법 예 - 웹 브라우저가 지원하는 태그의 속성 지정하는 방법
		 -->
	<script>
		window.onload = function() {
			//변수를 선언합니다.
			var img = document.createElement('img');
			img.src = 'image/Penguins.jpg';
			img.width = 300;
			img.height = 330;
			img.onclick=function(){
				alert("이미지 경로는 [" +this.src + "] 입니다.");
			}
			
			//노드를 연결합니다.
			document.body.appendChild(img);
			
			var img2 = document.createElement('img');
			img2.src = 'image/Chrysanthemum.jpg';
			img2.width = 300;
			img2.height = 330;
			document.body.appendChild(img2);
		
		};
	</script>
</head>
<body>

</body>
</html>
