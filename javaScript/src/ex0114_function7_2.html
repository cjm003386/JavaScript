<!DOCTYPE html>
<html>
<head>
<!--  return 키워드는 함수가 실행하는 도중에 함수를 호출한 곳으로 돌아가라는 의미이다.
	  return 키워드를 사용하면 값을 지정하지 않아도 함수를 호출한 곳으로 돌아간다.
	  	 -->
<script>
	// 함수 선언
	function callTenTimes(callback) {
		for (var i = 0; i < 10; i ++){
			callback(i);
		}
	}
	
	//함수를 호출
	callTenTimes(function (index) {
			alert("함수 호출 : " + index);
	}
);
	
</script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
</html>
