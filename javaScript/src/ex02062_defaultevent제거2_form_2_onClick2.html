<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	디폴트 이벤트 : 일부 HTML 태그는 이미 이벤트 리스너가 있습니다.
	이러한 것을 디폴트 이벤트라고 합니다.
	예를 들어 a태그는 클릭하면 다른 페이지로 이동하는데 이것이 a태그가 가진 디폴트 이벤트 입니다.
	또한 입력 양식의 submit 버튼을 누르면 자동으로 입력 양식을 제출하고 페이지를
	새로고침하는 것이 디폴트 이벤트입니다.
	
	디폴트 이벤트 제거하는 방법
	1. obj.onsubmit = function() {
				 .....
				 return false;
		}
	2. event.preventDefault()를 사용하는 경우
		<a href="http:///www.naver.com" onclick="event.preventDefault()">
		
	3. function whenSubmit() {
			...
			return false;
		}
		<form onsubmit="return whenSubmit()"
		-->
		
		
		
		
		<!-- 인라인 모델의 form태그 onsubmit 이벤트 속성에 return 함수()형태로 입력 합니다.
         1. 이름의 값을 확인하고 빈문자열인 경우
            (1)alert()를 이용해서 '이름을 입력하세요'라는 대화상자가 나타납니다.
            (2)이름에 포커스를 줍니다.
            (3)submit 이벤트가 발생하지 않도록 합니다.
            
         2. 비밀번호와 비밀번호확인도 1번과 같은 작업을 합니다.
         
         3. 이름, 비밀번호, 비밀번호확인을 모두 입력한 경우
            (1) 비밀번호와 비밀번호확인 값이 같은지 확인합니다.
            (2) 같다면   alert()를 이용해서 '성공'이라는 대화상자가 나타나고 action 속성의 값으로 이동합니다.
            (3) 다르다면  alert()를 이용해서 ''비밀번호가 다릅니다. 다시 입력해 주세요'라는 대화상자가 나타나고
                                비밀번호와 비밀번호확인의 값을 빈문자열로 설정하고 비밀번호에 포커스를 준뒤 
                submit 이벤트가 발생하지 않도록 합니다.  -->
		
</head>
<body>

<!-- 아무것도 입력하지 않고 제출을 클릭해 봅시다. -->
	<form action="ex02052_eventhandling_id.html" >
		<fieldset>
			<legend>회원가입 폼</legend>
			<label for="name">이름</label>
			<input type="text" name="name" id="name"><br>
			
			<label for="pass">비밀번호</label>
			<input type="password" name="pass" id="pass"><br>
			
			<label for="pass-check">비밀번호 확인</label>
			<input type="password" id="pass-check"><br>
			
			<input type="submit" value="제출" onclick="event.preventDefault()">
			
			
		</fieldset>
	</form>
	<!-- 선언적 함수로 처리하기 -->
	<script>
	// 이벤트를 연결합니다.
	function whenSubmit(){
		var name = document.getElementById('name');
		var pass = document.getElementById('pass');
		var pass_check = document.getElementById('pass-check');
		
		if(!name.value.trim()){
		//if(name.value.trim()==''){
			alert('이름을 확인하세요');
			name.focus();
			return false;
		
		}else if(pass.value == ''){
			alert('비밀번호를 확인하세요');
			pass.focus();
			return false;
			
		}else if(pass_check.value == ''){
			alert('비밀번호 확인을 입력하세요');
			pass.focus();
			return false;
			
		}else if(pass_check.value == ''){
			alert('비밀번호 확인이 동일하지 않습니다.')
			pass_check.focus();
			return false;
		}else if(pass.value == pass_check.value){
			alert('성공');
		}else{
			alert('비밀번호가 다릅니다. 다시 입력해주세요.')
			pass.value ='';
			pass_check.value ='';
			pass.focus();
			return false;
		}
			
			
		
		
	};
	</script>

</body>
</html>
