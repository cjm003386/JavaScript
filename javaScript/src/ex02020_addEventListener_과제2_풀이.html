<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

	꽃으로 바꾸어 주세요 <br>
<img src = "image/koala.jpg" id = "flower" width=500px height=500px>;
<script>
	var changeflower = document.getElementById('flower');
	function changeflowerf() {
		changeflower.src = 'image/Hydrangeas.jpg';
		changeflower.width = 500;
		changeflower.height = 500;
	};
	
	/* 
	1. 이벤트 리스너는 DOM 객체에서 이벤트가 발생할 경우 해당 이벤트 처리 핸들러를 추가할 수 있는 오브젝트입니다.
	2. 이벤트가 발생하면 등록한 이벤트 처리 핸들러가 실행됩니다.
	3. W3C의 표준 방법으로서 DOM 객체의 addEventListener()메소드로 이벤트 핸들러를 등록할 수 있습니다.
		형식) addEventListener(type, function_name, useCapture)
		(1) type : 이벤트 타입을 나타내는 문자열로 'click', 'load', 'keydown' 등등
		(3) useCapture : true이면 이벤트 흐름 중 캡쳐 단계에서 실행될 리스너를 등록
						false 이면 버블 단계에서 실행될 리스너를 등록. 생략 가능하면 디폴트는 false
				예) addEventListener('click', changeflowerf) 
	*/
	
	changeflower.addEventListener('click', changeflowerf);
		

</script>

</body>
</html>
