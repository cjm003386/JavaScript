<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		//prompt()함수는 문자열만 입력받을 수 있다.
		var dan = prompt("단을 입력하세요?");
		var output = "";

		if (dan == null) {
			alert("취소를 누르셨군요")
		} else {
			if (dan.trim()) { //데이터를 입력한 경우, 공백 제거하는 메서드 trim() 사용
				if (isNaN(dan)) { // isNaN(value):value가 숫자가 아니면 true 리턴
									// 숫자이면 false 리턴
					alert("숫자만 입력 가능합니다.")
				} else {

					output = "입력 단 =" + dan + "<br>"
					for (var i = 1; i <= 9; i++)
						output += dan + '*' + i + '=' + dan * i + "<br>";

					document.body.innerHTML = output;
				}
			} else { //데이터를 입력하지 않은 경우
				alert("데이터를 입력하세요");
			}
		}
	</script>

</body>
</html>
